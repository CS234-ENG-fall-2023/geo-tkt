<div
  id="gallery"
  class="relative w-full bg-black sm:h-[20rem] md:h-[25rem] lg:h-[40rem] text-white overflow-hidden bg-contain"
  data-carousel="slide"
>
  <h1
    class="absolute z-30 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-[20rem] font-bold"
  ></h1>
  <!-- Carousel wrapper -->
  <div
    class="h-56 overflow-hidden sm:h-[20rem] md:h-[30rem] lg:h-auto bg-cover"
  >
    <!-- Angular ngFor loop to iterate through carousel items -->
    <div
      *ngFor="let item of carouselItems; let i = index"
      [class.hidden]="currentIndex !== i"
      class="duration-700 ease-in-out relative"
      data-carousel-item
    >
      <img [src]="item.src" alt="" class="w-full h-full bg-cover" />
    </div>
  </div>

  <!-- Slider controls -->
  <button
    type="button"
    class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
    (click)="prevSlide()"
    data-carousel-prev
  >
    <!-- ... (unchanged) ... -->
  </button>

  <button
    type="button"
    class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
    (click)="nextSlide()"
    data-carousel-next
  >
    <span
      class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none"
    >
      <svg
        class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 6 10"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m1 9 4-4-4-4"
        />
      </svg>

      <span class="sr-only">Next</span>
    </span>
  </button>
</div>
