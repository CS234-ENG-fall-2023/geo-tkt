<div class="relative">
  <div
    class="flex absolute justify-center align-middle w-full h-[97vh] bg-primary_yellow z-[-3]"
  >
    <div
      class="max-w-md w-full absolute bg-white p-8 rounded-md shadow-md flex flex-col translate-y-1/2 x space-y-8 z-0"
    >
      <div>
        <h2 class="mt-6 text-center text-4xl font-extrabold text-primary_Blue">
          {{ "Sign in to your account" | translate }}
        </h2>
      </div>
      <form class="mt-8 space-y-6" [formGroup]="loginForm">
        <div class="rounded-md shadow-sm -space-y-px">
          <div>
            <label for="email-address" class="sr-only">{{
              "Email" | translate
            }}</label>
            <input
              id="email-address"
              name="email"
              formControlName="email"
              type="email"
              autocomplete="email"
              required
              class="appearance-none rounded-none relative block w-full px-3 py-3 border border-primary_DarkBlue placeholder-primary_Blue text-primary_Blue rounded-t-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary_Blue focus:border-primary_Blue focus:z-10 sm:text-sm transition-all duration-300"
              [placeholder]="'Email' | translate"
            />
          </div>
          <div>
            <label for="password" class="sr-only">{{
              "Password" | translate
            }}</label>
            <input
              id="password"
              formControlName="password"
              name="password"
              type="password"
              autocomplete="current-password"
              required
              class="appearance-none rounded-none relative block w-full px-3 py-3 border border-primary_DarkBlue placeholder-primary_Blue text-primary_Blue rounded-b-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary_Blue focus:border-primary_Blue focus:z-10 sm:text-sm transition-all duration-300"
              [placeholder]="'Password' | translate"
            />
          </div>
        </div>

        <div>
          <button
            type="submit"
            (click)="login()"
            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary_Blue hover:bg-primary_Green focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary_Green transition-all duration-300"
          >
            {{ "Log in" | translate }}
          </button>
        </div>
      </form>
      <p class="mt-4 text-center text-sm text-bold text-black">
        {{ "Don't have an account?" | translate }}
        <span
          [routerLink]="['/auth/register']"
          class="font-medium text-primary_Blue hover:text-black cursor-pointer"
          >{{ "Sign up" | translate }}</span
        >
      </p>
    </div>

    <div class="z-[-1]">
      <svg preserveAspectRatio="xMidYMid slice" viewBox="10 10 80 80">
        <defs></defs>
        <path
          fill="#ef476fff"
          class="out-top"
          d="M37-5C25.1-14.7,5.7-19.1-9.2-10-28.5,1.8-32.7,31.1-19.8,49c15.5,21.5,52.6,22,67.2,2.3C59.4,35,53.7,8.5,37-5Z"
        />
        <path
          fill="#ffffff"
          class="in-top"
          d="M20.6,4.1C11.6,1.5-1.9,2.5-8,11.2-16.3,23.1-8.2,45.6,7.4,50S42.1,38.9,41,24.5C40.2,14.1,29.4,6.6,20.6,4.1Z"
        />
        <path
          fill="#06d6a0ff"
          class="out-bottom"
          d="M105.9,48.6c-12.4-8.2-29.3-4.8-39.4.8-23.4,12.8-37.7,51.9-19.1,74.1s63.9,15.3,76-5.6c7.6-13.3,1.8-31.1-2.3-43.8C117.6,63.3,114.7,54.3,105.9,48.6Z"
        />
        <path
          fill="#118ab2ff"
          class="in-bottom"
          d="M102,67.1c-9.6-6.1-22-3.1-29.5,2-15.4,10.7-19.6,37.5-7.6,47.8s35.9,3.9,44.5-12.5C115.5,92.6,113.9,74.6,102,67.1Z"
        />
      </svg>
    </div>
  </div>
</div>
